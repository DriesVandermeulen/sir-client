<ion-view view-title="Gift">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="img/avatar.jpg">
                <h2 ng-bind="giftProposal.suggestion.name"></h2>
                <p>Sub title</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="img/gift.jpg">
                <p ng-bind="giftProposal.suggestion.description"></p>
            </div>
            <div class="item no-padding">
                <div class="row no-padding">
                    <div class="col">
                        <button class="button button-block button-positive icon-left ion-checkmark no-margin">Buy</button>
                    </div>
                    <div class="col">
                        <button class="button button-block icon-right ion-close no-margin" ng-click="giftProposal.suggestAnotherGift()">Another</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
