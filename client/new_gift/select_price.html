<ion-view view-title="Select Price">
    <ion-content>
        <div class="list">
            <div class="item">Min: <span ng-bind="selectPrice.track.price.min"></span></div>
            <div class="item range">
                <span>€0</span>
                <input type="range" min="0" max="100" ng-model="selectPrice.track.price.min">
                <span>€100</span>
            </div>
            <div class="item">Max: <span ng-bind="selectPrice.track.price.max"></span></div>
            <div class="item range">
                <span>€0</span>
                <input type="range" min="0" max="100" ng-model="selectPrice.track.price.max">
                <span>€100</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block button-positive" ng-click="selectPrice.previous()">
                    previous
                </button>
            </div>
            <div class="col">
                <button class="button button-block button-positive" ng-click="selectPrice.next()">
                    Done
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
