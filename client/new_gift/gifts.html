<ion-view view-title="Gifts">
    <ion-content>
        <ion-list>
            <ion-item
                    ng-repeat="gift in gifts.data"
                    class="item-remove-animate"
                    type="item-text-wrap">
                <h2>{{gift.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
